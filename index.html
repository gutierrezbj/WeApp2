<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Weather App</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city ..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Cumana, VE</div>
                <div class="date">Dia X Mes Año</div>
            </section>
            <div class="current">
                <div class="temp"> Temp <span>ºC</span></div>
                <div class="weather">Tierra Bonita</div>
                <div class="hi-low">Temp Min / Temp Max</div>
            </div>
        </main>

    </div>
    <script src="main.js"></script>
</body>
</html>
